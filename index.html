<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS External -->
    <link rel="stylesheet" href="CSS/style.css">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1 class="text-3xl font-bold">Todo List</h1>
    </header>

    <!-- Main Section -->
    <main>
        <form>
            <input type="text" id="todo-input" placeholder="Add your new todo" class="border border-gray-300 rounded p-2 mb-2 w-full">
            <input type="date" id="todo-date" class="border border-gray-300 rounded p-2 mb-2 w-full">
            <button type="button" onclick="addTodo()" class="bg-blue-500 text-white rounded p-2 mt-2 w-full">Add Todo</button>
        </form>

        <!-- List of Todos-->
        <section class="mt-6">
            <header>
                <h2 class="text-2xl font-bold">Your Todos:</h2>
            </header>

            <button type ="button" onclick="filterTodos()" class="bg-yellow-500 text-white rounded p-2 mt-3">Filter</button>

            <ul class="mt-4" id="todo-list">
                <li class="border-b border-gray-300 py-2">Sample Todo 1 - <span 
                    class="text-sm text-gray-500">2025-12-31</span></li>
                <button type ="button" onclick="deleteTodo()" class="bg-red-500 text-white rounded p-1 ml-2 ">Delete</button>
                <li class="border-b border-gray-300 py-2">Sample Todo 2 - <span 
                    class="text-sm text-gray-500">2025-12-31</span></li>
                <button type ="button" onclick="deleteTodo()" class="bg-red-500 text-white rounded p-1 ml-2">Delete</button>
            </ul>
        </section>
        <button type ="button" onclick="deleteAllTodos()" class="bg-red-500 text-white rounded p-2 mt-2 w-full">Delete All Todos</button>
    </main>

    <!-- Footer Section -->
    <footer>
        <p class="p-2">2025 "N" Website</p>
    </footer>

    <!-- JS External -->
    <script src="JS/script.js"></script>

</body>
</html>
